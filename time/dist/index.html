<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Time</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="time-wrap zoomIn animated">
	<div class="time-base bounceInUp animated"></div>
	<div class="time-belt bounceInUp animated"></div>
	<div class="time-wheel bounceInLeft animated"></div>
	<div class="time-clock bounceInUp animated">
		<div class="indicators">
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
		</div>
		<div class="letters">
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
		</div>
		<div class="arrows">
			<div class="hour"></div>
			<div class="minute"></div>
			<div class="second"></div>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
